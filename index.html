<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=800, initial-scale=1.0">
  <title>T04 – SVG House & Garden</title>
  <style>
    body {
      background: #f8f8f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .svg-border {
      border: 3px solid #444;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 1em;
      display: inline-block;
    }
    h1 {
      margin-bottom: 1em;
      font-size: 2em;
      color: #2a3a4a;
    }
  </style>
</head>
<body>
  <h1>T04 – SVG House & Garden</h1>
  <div class="svg-border">
    <svg
      viewBox="0 0 800 500"
      width="800" height="500"
      aria-labelledby="svgTitle svgDesc"
      role="img"
    >
      <title id="svgTitle">House and Garden Scene</title>
      <desc id="svgDesc">An SVG illustration showing a house, garden, sun, cloud, tree, fence, and a curved path, using all basic SVG shapes.</desc>
      <!-- Sky -->
      <rect x="0" y="0" width="800" height="300" fill="#aee7ff" />
      <!-- Grass -->
      <rect x="0" y="300" width="800" height="200" fill="#7ed957" />
      <!-- Sun (circle) -->
      <circle cx="100" cy="100" r="50" fill="#ffe066" stroke="#f9c74f" stroke-width="4" />
      <!-- Cloud (ellipse + circles) -->
      <ellipse cx="220" cy="90" rx="40" ry="25" fill="#fff" opacity="0.9" />
      <circle cx="200" cy="90" r="20" fill="#fff" opacity="0.9" />
      <circle cx="240" cy="90" r="18" fill="#fff" opacity="0.9" />
      <!-- Tree trunk (rect) -->
      <rect x="650" y="270" width="20" height="60" fill="#8d5524" />
      <!-- Tree foliage (circle) -->
      <circle cx="660" cy="250" r="35" fill="#3cb371" />
      <!-- House body (rect) -->
      <rect x="320" y="220" width="160" height="120" fill="#f4a460" stroke="#b97a56" stroke-width="3" />
      <!-- Roof (polygon) -->
      <polygon points="300,220 400,150 500,220" fill="#b22234" stroke="#7a1c1c" stroke-width="3" />
      <!-- Chimney (rect) -->
      <rect x="370" y="160" width="20" height="40" fill="#888" stroke="#555" stroke-width="2" />
      <!-- Door (rect) -->
      <rect x="390" y="280" width="40" height="60" fill="#deb887" stroke="#8b5c2a" stroke-width="2" />
      <!-- Door knob (circle) -->
      <circle cx="425" cy="310" r="4" fill="#333" />
      <!-- Left window (rect) -->
      <rect x="340" y="240" width="30" height="30" fill="#add8e6" stroke="#5a9bd4" stroke-width="2" />
      <!-- Right window (rect) -->
      <rect x="430" y="240" width="30" height="30" fill="#add8e6" stroke="#5a9bd4" stroke-width="2" />
      <!-- Fence (polyline) -->
      <polyline points="180,340 200,370 220,340 240,370 260,340 280,370 300,340 320,370 340,340 360,370 380,340 400,370 420,340 440,370 460,340 480,370 500,340" fill="none" stroke="#fff" stroke-width="6" />
      <polyline points="180,340 500,340" fill="none" stroke="#b97a56" stroke-width="4" />
      <!-- Curved garden path (path) -->
      <path d="M410 340 Q420 400 390 450 Q370 480 350 450 Q330 420 340 370" fill="none" stroke="#c2b280" stroke-width="8" />
      <!-- Caption (text) -->
      <text x="400" y="490" text-anchor="middle" font-size="28" fill="#2a3a4a" font-family="Arial, sans-serif">Welcome to the House & Garden!</text>
    </svg>
  </div>
</body>
</html>
