<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=800, initial-scale=1.0">
  <title>T04 – SVG House & Garden</title>
  <style>
    body {
      background: #f8f8f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .svg-border {
      border: 3px solid #444;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 1em;
      display: inline-block;
    }
    h1 {
      margin-bottom: 1em;
      font-size: 2em;
      color: #2a3a4a;
    }
  </style>
</head>
<body>

  <figure id="scene-original">
    <figcaption>Original scene</figcaption>
    <div class="svg-border">
      <svg
        viewBox="0 0 800 500"
        width="800" height="500"
        aria-labelledby="svgTitle svgDesc"
        role="img"
      >
        <title id="svgTitle">House and Garden Scene</title>
        <desc id="svgDesc">An SVG illustration showing a house, garden, sun, cloud, tree, fence, and a curved path, using all basic SVG shapes.</desc>
        <!-- Sky -->
        <rect x="0" y="0" width="800" height="300" fill="#aee7ff" />
        <!-- Grass -->
        <rect x="0" y="300" width="800" height="200" fill="#7ed957" />
        <!-- Sun (circle) -->
        <circle cx="100" cy="100" r="50" fill="#ffe066" stroke="#f9c74f" stroke-width="4" />
        <!-- Cloud (ellipse + circles) -->
        <ellipse cx="220" cy="90" rx="40" ry="25" fill="#fff" opacity="0.9" />
        <circle cx="200" cy="90" r="20" fill="#fff" opacity="0.9" />
        <circle cx="240" cy="90" r="18" fill="#fff" opacity="0.9" />
        <!-- Tree trunk (rect) -->
        <rect x="650" y="270" width="20" height="60" fill="#8d5524" />
        <!-- Tree foliage (circle) -->
        <circle cx="660" cy="250" r="35" fill="#3cb371" />
        <!-- House body (rect) -->
        <rect x="320" y="220" width="160" height="120" fill="#f4a460" stroke="#b97a56" stroke-width="3" />
        <!-- Roof (polygon) -->
        <polygon points="300,220 400,150 500,220" fill="#b22234" stroke="#7a1c1c" stroke-width="3" />
        <!-- Chimney (rect) -->
        <rect x="370" y="160" width="20" height="40" fill="#888" stroke="#555" stroke-width="2" />
        <!-- Door (rect) -->
        <rect x="390" y="280" width="40" height="60" fill="#deb887" stroke="#8b5c2a" stroke-width="2" />
        <!-- Door knob (circle) -->
        <circle cx="425" cy="310" r="4" fill="#333" />
        <!-- Left window (rect) -->
        <rect x="340" y="240" width="30" height="30" fill="#add8e6" stroke="#5a9bd4" stroke-width="2" />
        <!-- Right window (rect) -->
        <rect x="430" y="240" width="30" height="30" fill="#add8e6" stroke="#5a9bd4" stroke-width="2" />
        <!-- Fence (polyline) -->
        <polyline points="180,340 200,370 220,340 240,370 260,340 280,370 300,340 320,370 340,340 360,370 380,340 400,370 420,340 440,370 460,340 480,370 500,340" fill="none" stroke="#fff" stroke-width="6" />
        <polyline points="180,340 500,340" fill="none" stroke="#b97a56" stroke-width="4" />
        <!-- Curved garden path (path) -->
        <path d="M410 340 Q420 400 390 450 Q370 480 350 450 Q330 420 340 370" fill="none" stroke="#c2b280" stroke-width="8" />
        <!-- Caption (text) -->
        <text x="400" y="490" text-anchor="middle" font-size="28" fill="#2a3a4a" font-family="Arial, sans-serif">Welcome to the House & Garden!</text>
      </svg>
    </div>
  </figure>

  <figure id="scene-annotated-figure">
    <figcaption>Annotated scene (Step 2)</figcaption>
    <div class="svg-border">
      <style>
        #scene-annotated #annotations { font-size:12px; fill:#333; stroke:#999; stroke-width:1; }
        #scene-annotated #annotations text, #scene-annotated #annotations line { pointer-events:none; }
      </style>
      <svg
        id="scene-annotated"
        viewBox="0 0 800 500"
        width="800" height="500"
        aria-labelledby="svgTitle2 svgDesc2"
        role="img"
      >
        <title id="svgTitle2">House and Garden Scene (Annotated)</title>
        <desc id="svgDesc2">An SVG illustration showing a house, garden, sun, cloud, tree, fence, and a curved path, with annotation labels for each shape.</desc>
        <!-- Sky -->
        <rect x="0" y="0" width="800" height="300" fill="#aee7ff" />
        <!-- Grass -->
        <rect x="0" y="300" width="800" height="200" fill="#7ed957" />
        <!-- Sun (circle) -->
        <circle cx="100" cy="100" r="50" fill="#ffe066" stroke="#f9c74f" stroke-width="4" />
        <!-- Cloud (ellipse + circles) -->
        <ellipse cx="220" cy="90" rx="40" ry="25" fill="#fff" opacity="0.9" />
        <circle cx="200" cy="90" r="20" fill="#fff" opacity="0.9" />
        <circle cx="240" cy="90" r="18" fill="#fff" opacity="0.9" />
        <!-- Tree trunk (rect) -->
        <rect x="650" y="270" width="20" height="60" fill="#8d5524" />
        <!-- Tree foliage (circle) -->
        <circle cx="660" cy="250" r="35" fill="#3cb371" />
        <!-- House body (rect) -->
        <rect x="320" y="220" width="160" height="120" fill="#f4a460" stroke="#b97a56" stroke-width="3" />
        <!-- Roof (polygon) -->
        <polygon points="300,220 400,150 500,220" fill="#b22234" stroke="#7a1c1c" stroke-width="3" />
        <!-- Chimney (rect) -->
        <rect x="370" y="160" width="20" height="40" fill="#888" stroke="#555" stroke-width="2" />
        <!-- Door (rect) -->
        <rect x="390" y="280" width="40" height="60" fill="#deb887" stroke="#8b5c2a" stroke-width="2" />
        <!-- Door knob (circle) -->
        <circle cx="425" cy="310" r="4" fill="#333" />
        <!-- Left window (rect) -->
        <rect x="340" y="240" width="30" height="30" fill="#add8e6" stroke="#5a9bd4" stroke-width="2" />
        <!-- Right window (rect) -->
        <rect x="430" y="240" width="30" height="30" fill="#add8e6" stroke="#5a9bd4" stroke-width="2" />
        <!-- Fence (polyline) -->
        <polyline points="180,340 200,370 220,340 240,370 260,340 280,370 300,340 320,370 340,340 360,370 380,340 400,370 420,340 440,370 460,340 480,370 500,340" fill="none" stroke="#fff" stroke-width="6" />
        <polyline points="180,340 500,340" fill="none" stroke="#b97a56" stroke-width="4" />
        <!-- Curved garden path (path) -->
        <path d="M410 340 Q420 400 390 450 Q370 480 350 450 Q330 420 340 370" fill="none" stroke="#c2b280" stroke-width="8" />
        <!-- Caption (text) -->
        <text x="400" y="490" text-anchor="middle" font-size="28" fill="#2a3a4a" font-family="Arial, sans-serif">Welcome to the House & Garden!</text>

        <g id="annotations">
          <!-- Circle annotation (Sun) -->
          <line x1="100" y1="100" x2="170" y2="80" />
          <text x="175" y="80">circle (cx=100, cy=100, r=50)</text>
          <!-- Rect annotation (House body) -->
          <line x1="320" y1="220" x2="250" y2="210" />
          <text x="120" y="210">rect (x=320, y=220, w=160, h=120)</text>
          <!-- Ellipse annotation (Cloud) -->
          <line x1="220" y1="90" x2="270" y2="60" />
          <text x="275" y="60">ellipse (cx=220, cy=90, rx=40, ry=25)</text>
          <!-- Line annotation (Fence horizontal) -->
          <line x1="180" y1="340" x2="120" y2="340" />
          <text x="20" y="340">line (x1=180, y1=340) → (x2=500, y2=340)</text>
          <!-- Polyline annotation (Fence pickets) -->
          <line x1="220" y1="340" x2="220" y2="400" />
          <text x="210" y="410">polyline (pts=180,340 200,370 220,340...)</text>
          <!-- Polygon annotation (Roof) -->
          <line x1="400" y1="150" x2="470" y2="120" />
          <text x="475" y="120">polygon (pts=300,220 400,150 500,220)</text>
          <!-- Path annotation (Garden path) -->
          <line x1="410" y1="340" x2="480" y2="380" />
          <text x="485" y="380">path (M410 340 Q420 400...)</text>
          <!-- Text annotation (Caption) -->
          <line x1="400" y1="490" x2="400" y2="520" />
          <text x="400" y="535">text (x=400, y=490)</text>
        </g>
      </svg>
    </div>
  </figure>
</body>
</html>
